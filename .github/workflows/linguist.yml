name: Update Linguist Grammar

on:
  push:
    paths:
      - '.github/linguist/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  update-grammar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          working-directory: .github/linguist
          
      - name: Install Dependencies
        working-directory: .github/linguist
        run: |
          bundle config path vendor/bundle
          bundle install

      - name: Validate Grammar
        working-directory: .github/linguist
        run: |
          bundle exec rake grammars:validate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit-message: "chore: update linguist grammar"
          title: "Update Linguist Grammar"
          body: "Updates the Objective-R grammar definitions for GitHub Linguist"
          branch: update-linguist-grammar
          base: main
          delete-branch: true
